{% extends "entries/base.html" %}

{% block content %}
<div class="col-md-8" id="login-css"> 
    <div class="card mb-4 mt-4">        
        <div class="card-header bg-primary text-white">
           Se connecter Ã  votre compte
        </div>

        
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <!-- Titre de l'article -->
                <div class="mb-3">
                    <label for="id_title" class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" id="id_user_name" class="form-control" placeholder="Entrez le titre de votre article" required>
                </div>

                <!-- Texte de l'article -->
                <div class="mb-3">
                    <label for="id_text" class="form-label">Texte de l'article</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Entrez le titre de votre article" required>
                </div>

                <button type="submit" class="btn btn-primary" id="login-button">Se connecter</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
